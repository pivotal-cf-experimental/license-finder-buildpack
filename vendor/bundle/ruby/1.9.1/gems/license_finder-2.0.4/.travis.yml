rvm:
  - 2.1.0
  - 2.0.0
  - 1.9.3
  - jruby-19mode
  - ruby-head
  - jruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head

env:
  - PATH=$PATH:$HOME/gradle/bin:$HOME/rebar

notifications:
  email:
    - licensefinder@pivotallabs.com
  webhooks:
    urls:
    - http://pulse.pivotallabs.com/projects/657d35b7-b896-4bf3-8837-9d558e2ab651/status
    on_start: true

before_install:
  - .travis/install_gradle.sh
  - .travis/install_rebar.sh
  - .travis/install_bower.sh
  - .travis/install_virtualenv.sh

before_script:
  - source ~/Virtualenvs/lf/bin/activate
